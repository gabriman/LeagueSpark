<!doctype html>
<html ng-app="leaguespark">
  <head>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui/0.4.0/angular-ui.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular-animate.js"></script>
	<script src="script.js"></script>
	<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body ng-controller="leagueSparkController">
	
		<div class="header">
			<h3>LeagueSpark</h3>
		</div>
		
		<div class="container">
			<div class="row" id="summoner-form">
				<!--<div class="col-lg-6">
					<div free-champ-rotation></div>
				</div>-->
				<form class="form-inline" role="form">
					<div class="form-group">
						<label class="sr-only" for="summonerName">Summoner name</label>
						<input type="text" class="form-control" id="summonerName" ng-model="summonerName" placeholder="Summoner name">
					</div>
					<div class="form-group">
						<label class="sr-only" for="apikey">API Key</label>
						<input type="text" class="form-control" id="apikey" ng-model="apikey" ng-change="changeApiKey()" placeholder="API Key">
					</div>
					<div class="form-group">
						<label class="sr-only" for="region">Region</label>
						<select class="form-control" id="region" ng-model="region" ng-change="changeRegion()">
							<option value="euw">EUW</option>
							<option value="na">NA</option>
						</select>
					</div>
					<button class="btn btn-default" ng-click="search()">Search</button>
				</form>
			</div>

		</div>

		<div class="container">
			<div class="row animate-if" id="summoner-info" ng-if="loaded.summoner">
				Id : {{summoner.id}}
			</div>

			<div class="row animate-if" id="stats" ng-if="loaded.stats">
				Wins : {{summoner.stats[0].wins}}
			</div>

			<div class="row animate-if" id="league" ng-if="loaded.league">
				League : {{summoner.league.name}}
			</div>

			<div class="row animate-if" id="games" ng-if="loaded.games">
				History :
				<div match-history games="summoner.games"></div>
			</div>

			<div class="row animate-if" id="masteries" ng-if="loaded.masteries">
				<b>Mastery pages :</b>
				<br>
				<span ng-repeat="page in summoner.masteries">
					{{page.name}}
					<br>
				</span>
			</div>

			<div class="row animate-if" id="runes" ng-if="loaded.runes">
				<b>Rune pages :</b>
				<br>
				<span ng-repeat="page in summoner.runes">
					{{page.name}}
					<br>
				</span>
			</div>

			<div class="row animate-if" id="loading-box" ng-if="loading && !isLoaded()">
				<p>
					Loading...
				</p>
			</div>
		</div>


	<div>
	  
	  
	  <br>
	  
	  
	  <br>
	  
	  <br>
	  
	  
	  
	</div>
  </body>
</html>
